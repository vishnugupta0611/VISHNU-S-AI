<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <div class="tittle">vishnu's ai</div>
            <div class="headermiddlecontent">
                <img src="book.png" alt="">
                <p>library</p>
                <div class="hanger">
                    <div class="div">hello</div>
                    <div class="div">hii</div>
                </div>
            </div>
            <div class="save"><img src="icons8-save-50.png" alt="">
                <p>save your data</p>
            </div>
        </header>


        <div class="middle">
            <div class="left">
                <div class="heading">
                    <P>EXPLORE</P>
                </div>
                <div class="details">
                    type and search your img
                </div>
                <div class="findimg">
                    <img src="" alt="">
                    <div class="downloadbtn">
                        <a href=""> <img src="arrow-round-bottom-black-icon.png" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="right">
                
                <div class="userinputempty">
                    <img src="gemini ai logoo.jpg" alt="">
                    <div class="logotittle">vishnu's AI</div>
                </div>
                <div id="ai-response"></div>
            </div>
        </div>
        <div class="input">
            <textarea name="textarea" placeholder="enter text" id="user-input"></textarea>
            <div class="voices">
                <div class="speaker speech"><img src="microphone.png" alt=""></div>
                <div class="mic texttospeech"><img src="speaker-cone.png" alt="">
                </div>
                <div class="send" id="submit-btn"><img src="send_120237.png" alt=""></div>
            </div>
            <div class="img"><img src="icons8-img-50.png" alt=""></div>

        </div>
        <div class="searchimginput">
            <input type="text" placeholder="search photo">
            <div class="imgsearchbtn"> <img src="send_120237.png" alt=""></div>
        </div>

    </main>
    <script src="index.js"></script>

</body>

</html>
